    <script type="text/javascript">
    var app = angular.module('bookFlightPassenger', []);
    app.controller('bookFlightPassenger', function($scope, $http, $window) {
        var vars = [],
            hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = decodeURIComponent(hash[1]);
        }

        String.prototype.replaceAll = function(str1, str2, ignore) {
            return this.replace(new RegExp(str1.replace(/([\/\,\!\\\^\$\{\}\[\]\(\)\.\*\+\?\|\<\>\-\&])/g, "\\$&"), (ignore ? "gi" : "g")), (typeof(str2) == "string") ? str2.replace(/\$/g, "$$$$") : str2);
        }

        var depart = vars['tu'].replaceAll("%20", " ");
        var arrive = vars['den'].replaceAll("%20", " ");

        $scope.Params = {
            depart: depart,
            arrive: arrive,
            date: parseInt(vars['ngay']),
            returndate: parseInt(vars['ngayve']),
            adult: parseInt(vars['nguoilon']),
            child: parseInt(vars['treem']),
            bookingId: vars['madatcho']
        };

        $scope.addPassenger = function() {
            var passengers = [];
            var passenger = document.getElementsByName("passenger");
            for (var i = 0; i < passenger.length; i++)
                passengers.push(passenger[i].value);



            $http({
                    method: "POST",
                    url: 'http://flightbooking01.mycloud.by/api/flight_detail/' + $scope.Params.bookingId + '/passenger',
                    data: {
                        passengers: passengers
                    }
                })
                .then(function successCallback(response) {
                    $window.location.href = 'page4.html?tu=' + $scope.Params.depart + '&den=' + $scope.Params.arrive +
                        '&ngay=' + $scope.Params.date + '&ngayve=' + $scope.Params.returndate + '&nguoilon=' + $scope.Params.adult + '&treem=' + $scope.Params.child +
                        '&madatcho=' + $scope.Params.bookingId;

                }, function errorCallback(response) {

                });
        };
    });
    </script>
