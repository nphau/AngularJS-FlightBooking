    <div class="container" ng-controller="mainSearchCtrl"> <!--id="wrapper"-->
        <div class="panel panel-primary" style="max-width:750px;margin:0px auto">
            <div class="panel-heading">Book Ticket Flight</div>
            <div class="panel-body">
                <form class="form-horizontal" action="page2.html" >
                    <div class="row" style="margin-bottom: 30px; margin-left: 5px;">
                        <ul class="nav naviga-blue">
                            <li ng-click="test(true)" class="{{isRoundtrip ? 'active' : ''}}">
                                <a>Khứ hồi</a>
                            </li>
                            <li ng-click="test(false)" class="{{!isRoundtrip ? 'active' : ''}}">
                                <a>Một chiều</a>
                            </li>
                        </ul>
                    </div>
                    <div class="row" style="margin-bottom: 30px; margin-left: 5px;">
                        <div class="form-group col-sm-5">
                            <div class="input-group col-sm-12 ">
                                <span style="width:100px;" class="input-group-addon"><i class="fa fa-plane" aria-hidden="true"></i> Khởi hành </span>
                                <select id="depart_airport" class="form-control" 
                                ng-options="airport as airport.name + ' - ' + airport.id for airport in depart_airports"
                                ng-model="depart_item" ng-change="getArriveAirports(depart_item.id)"></select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <span class="btn-horizontal {{isRoundtrip ? 'icon-roundtrip' : 'icon-oneway'}}"></span>
                        </div>
                        <div class="form-group col-sm-5">
                            <div class="input-group col-sm-12 ">
                                <span style="width:100px;" class="input-group-addon"><i class="fa fa-plane" aria-hidden="true"></i> Điểm đến </span>
                                <select id="arrive_airport" class="form-control"
                            ng-options="airport as airport.name + ' - ' + airport.id for airport in arrive_airports"
                            ng-model="arrive_item"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px; margin-left: 5px;">
                        <div class="form-group col-sm-5">
                            <div class="input-group">
                                <span style="width:100px;" class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i> Ngày về </span>
                                <input type="text" id="timeCheckIn" class="form-control input-default" placeholder="" data-error="Vui lòng chọn ngày về!" required>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <div class="form-group col-sm-5 {{isRoundtrip ? '' : 'datepicker-checkout'}}">
                            <div class="input-group">
                                <span style="width:100px;" class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i> Ngày về </span>
                                <input type="text" id="timeCheckOut" class="form-control input-default" placeholder="" data-error="Vui lòng chọn ngày về!" required="{{isRoundtrip}}">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px; margin-left: 5px;">
                        <div class="col-sm-offset-2 col-sm-3">
                            <label>Người lớn
                                <select id="adult" class="form-control" ng-model="numAdult" style="width:80px;">
                                    <option ng-value="1" ng-selected="true">1</option>
                                    <option ng-value="2">2</option>
                                    <option ng-value="3">3</option>
                                    <option ng-value="4">4</option>
                                    <option ng-value="5">5</option>
                                    <option ng-value="6">6</option>
                                </select>
                            </label>
                        </div>
                        <div class="col-sm-offset-2 col-sm-3">
                            <label>Trẻ em
                                <select id="child" class="form-control" style="width:80px;">
                                    <option ng-repeat="option in getNumKids(numAdult)">{{option}}
                                    </option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div style="text-align: center;">
                            <input type="hidden" name="tu" value="{{ depart }}" /> 
                            <input type="hidden" name="den" value="{{ arrive }}" /> 
                            <input type="hidden" name="ngay" value="{{ date }}" /> 
                            <input type="hidden" name="ngayve" value="{{ returndate }}" />    
                            <input type="hidden" name="nguoilon" value="{{ adult }}" /> 
                            <input type="hidden" name="treem" value="{{ child }}" />    
                            <button style="text-transform: uppercase;" type="submit" class="btn btn-primary" ng-click="findFlight()"> 
                                <i class="fa fa-search" aria-hidden="true"></i> Tìm chuyến bay</button>
                    </div>

    <script>
    var app = angular.module('myApp', []);
    app.controller('mainSearchCtrl', function($scope, $http) {
        $scope.isRoundtrip = true;
        $scope.numAdult = 1;
        $scope.numKids = [];

        $http({
            method : 'GET',
            url : 'http://flightbooking01.mycloud.by/api/flights/depart_airports'
        }).then(function successCallback(response) {
            $scope.depart_airports = response.data.airports;
        }, function errorCallback(response) {
            alert(response.status);
        });


        $scope.test = function(value) {
            $scope.isRoundtrip = value;

        };
        $scope.getNumKids = function(value) {
            $scope.numKids.length = 0;
            for (var i = 0; i <= $scope.numAdult * 2; i++) {
                $scope.numKids.push(i);
            }
            return $scope.numKids;
        };

        $scope.getArriveAirports = function(depart) {
            $http({
                method : 'GET',
                url : 'http://flightbooking01.mycloud.by/api/flights/arrive_airports/' + depart
            }).then(function successCallback(response) {
                $scope.arrive_airports = response.data.airports;
            }, function errorCallback(response) {
                alert(response.status);
            });
        }

        $scope.findFlight = function() {
            var startdate = document.getElementById('timeCheckIn').value;
            var d = startdate.split("/");
            startdate = new Date(d[2],(d[0] - 1),d[1],0,0,0);
            $scope.date = startdate.getTime();
            $scope.returndate = '#'
            if ($scope.isRoundtrip) {
                var returndate = document.getElementById('timeCheckOut').value;
                var d = returndate.split("/");
                returndate = new Date(d[2],(d[0] - 1),d[1],0,0,0);
                $scope.returndate = returndate.getTime();
            }

            var e = document.getElementById("adult");
            $scope.adult = e.options[e.selectedIndex].text;
            e = document.getElementById("child");
            $scope.child = e.options[e.selectedIndex].text;
            e = document.getElementById("depart_airport");
            $scope.depart = e.options[e.selectedIndex].text;
            e = document.getElementById("arrive_airport");
            $scope.arrive = e.options[e.selectedIndex].text;
        }
    });
    </script>
