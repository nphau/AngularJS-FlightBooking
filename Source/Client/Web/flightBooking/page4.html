    <h4>Thông tin khách hàng</h2>
    <form id="validatorEnabledForm" class="form-horizontal" role="form" data-toggle="validator">
        <div class="adult-guest">
          <div class="form-group">
            <label class="col-sm-3" for="adults" style="text-align: center;">Người lớn <b> 1 </b>(*)</label>
            <div class="col-sm-2">
              <select class="form-control col-sm-2" id="adults">
                <option>Nam</option>
                <option>Nữ</option>
              </select>
            </div>
            <div class="col-sm-3">
              <input style="text-align:center" pattern="^[a-zA-Z\s]+$" maxlength="30" class="form-control" id="numberGuest" type="text" placeholder="Họ và tên" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3" for="adults" style="text-align: center;">Người lớn <b> 2 </b>(*)</label>
            <div class="col-sm-2">
            <select class="form-control col-sm-2" id="adults">
              <option>Nam</option>
              <option>Nữ</option>
            </select>
          </div>
          <div class="col-sm-3">
            <input style="text-align:center" pattern="^[a-zA-Z\s]+$" maxlength="30" class="form-control" id="numberGuest" type="text" placeholder="Họ và tên" required>
          </div>
        </div>
      </div>
        <div class="children-guest">
          <div class="form-group">
            <label class="col-sm-3" for="adults" style="text-align: center;">Trẻ em <b> 1 </b>(*)</label>
            <div class="col-sm-2">
              <select class="form-control col-sm-2" id="adults">
                <option>Nam</option>
                <option>Nữ</option>
              </select>
            </div>
            <div class="col-sm-3">
              <input style="text-align:center" pattern="^[a-zA-Z\s]+$" maxlength="30" class="form-control" id="numberGuest" type="text" placeholder="Họ và tên" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-5" style="text-align:center;">
            <button style="width:100px;" type="submit" class="btn btn-primary" name="submit">
            <i class="fa fa-hand-o-right" aria-hidden="true"></i> Tiếp tục</button>
          </div>
        </div>
    </form>
